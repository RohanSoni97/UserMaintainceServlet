<!DOCTYPE html>
<html>
<style>
.container {
    position: absolute;
    margin-left: 850px;
    margin-top: 100px;
}
.col-md-12.text-center {
    text-align: -webkit-center;
}
</style>
<body>

<section id="screenshot">
				
			
			<form action="/UMS2/signinservlet" class="modal-content" >
				<div class="container">
				  <h1>Sign Up</h1><hr>
				  <div><label id = "txterror"></label></div>
				  <label for ="username"><b>User Name</b></label><br/>
				  <input type="text" placeholder="Enter User Name" id ="username" name = "username" required><br/>
				  <label for ="name"><b>Name</b></label><br/>
				  <input type="text" placeholder="Enter Name" id ="myname" name = "myname" required><br/>
				  <label for="email"><b>Email</b></label><br/>
				  <input type="text" placeholder="Enter Email" id ="txtemail" name = "txtemail" required><br/>
				  <label for="contact"><b>Contact</b></label><br/>
				  <input type="text" placeholder="Contact No" id ="contact" name = "contact" required><br/>
				  <label for="address"><b>Address</b></label><br/>
				  <input type="text" placeholder="Please Enter Address" id="address" name="address" required><br/>

				 
				  
				  <label>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				  </label>

				  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br/>
					
				  <div class="clearfix">
					<button type="button"  class="cancelbtn"  onclick="clearLoginForm()">Cancel</button>
					<button type="submit" class="signupbtn">LoginIn</button>
				  </div>
				  
					<hr>
					<div id="contact">
							<div class="col-md-12 text-center">
							<h5>SignUp Using</h5>
							</div>
							<div class="col-md-12 text-center">
							
							<img src="images/linkedin.png" alt="Uploading" class="imag"/>
							<img src="images/twitter.png" alt="Uploading" class="imag"/>
							<img src="images/download.png" alt="Uploading" class="imag"/>
							<img src="images/face.png" alt="Uploading" class="imag"/>
							<img src="images/insta.png" alt="Uploading" class="imag"/>
							</div>	
							<hr>
					</div>

				</div>
			</form>
			
			
					
</section>


</body>
</html>
